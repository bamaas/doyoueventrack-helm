apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
  name: doyoueventrack-database
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
  storageClassName: {{ .Values.database.persistentVolume.storageClassName }}
  volumeMode: Filesystem
status:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 512Mi