{{- if .Values.database.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: doyoueventrack-database
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    revision: "{{ .Release.Revision }}"
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "-5"
type: Opaque
data:
  POSTGRES_DB: "{{ "postgres" | b64enc}}"
  {{- if .Values.database.credentials.username }}
  POSTGRES_USER: "{{ .Values.database.credentials.username | b64enc }}"
  {{- else }}
  POSTGRES_USER: "{{ randAlphaNum 20 | b64enc }}"
  {{- end }}
  {{- if .Values.database.credentials.password }}
  POSTGRES_PASSWORD: "{{ .Values.database.credentials.password | b64enc }}"
  {{- else }}
  POSTGRES_PASSWORD: "{{ randAlphaNum 20 | b64enc }}"
  {{- end }}
{{- end }}