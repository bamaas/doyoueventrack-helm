{{- if .Values.iam.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: doyoueventrack-iam-credentials
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    revision: "{{ .Release.Revision }}"
type: Opaque
stringData:
    KEYCLOAK_USER: "{{ .Values.iam.adminCredentials.username }}"
    KEYCLOAK_PASSWORD: "{{ .Values.iam.adminCredentials.password }}"
    DOYOUEVENTRACK_USERNAME: "{{ .Values.initialUser.username }}"
    DOYOUEVENTRACK_PASSWORD: "{{ .Values.initialUser.password }}"
{{- end }}