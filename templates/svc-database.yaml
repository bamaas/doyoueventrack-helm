apiVersion: v1
kind: Service
metadata:
  name: database
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  ports:
  - name: 5432tcp-database
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: database
  sessionAffinity: None
  type: ClusterIP